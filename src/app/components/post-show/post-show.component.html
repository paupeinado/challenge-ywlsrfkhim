<div class="post-single" [ngClass]="{'is-active': post.id}">
    <div class="clearfix text-right">
        <button type="button" [routerLink]="['/']"
                class="btn" aria-label="Close" >
            <span aria-hidden="true" style="font-size: 50px;line-height: 50px">&times;</span>
        </button>
    </div>

    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="post.title" class="img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{post.title}}</h1>
                    <p class="card-text">{{post.content}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-2">
        <agm-map [latitude]="post.lat" [longitude]="post.long">
            <agm-marker [latitude]="post.lat" [longitude]="post.long"></agm-marker>
        </agm-map>
    </div>

    <hr class="mt-3 mb-3">

    <div class="d-flex justify-content-end">
        <button class="btn btn-lg btn-primary" [routerLink]="['/edit/', post.id]">Modify</button>
    </div>

</div>
